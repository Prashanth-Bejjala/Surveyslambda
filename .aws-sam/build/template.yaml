AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Quick-sight

  '
Globals:
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''Content-Type'''
      AllowOrigin: '''*'''
  Function:
    Timeout: 5
Resources:
  dataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dataFunction
      Handler: surveyData.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      Events:
        TeamsApi:
          Type: Api
          Properties:
            Path: /surveyData
            Method: post
    Metadata:
      SamResourceId: dataFunction
Outputs:
  Url:
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
